name: CI + Telegram post-build notification

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      pnpm: ${{ steps.pnpm_outcome.outputs.pnpm_version }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: node-version: 20
      - name: Enable corepack and install pnpm
        id: pnpm_outcome
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version
        outputs:
          pnpm_version: ${{ steps.pnpm_outcome.outputs.pnpm_version || 'ok' }}

  install:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pnpm install

  notify:
    needs: install
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - name: Send Telegram notification
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "Telegram secrets missing - skipping"
            exit 0
          fi
          MESSAGE="âœ… CI finished for $GITHUB_REPOSITORY@$GITHUB_SHA"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d disable_web_page_preview=true